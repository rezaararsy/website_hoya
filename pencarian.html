        function getData() {
            $.getJSON("peta.json", function (data) {
                console.log(data);
                objeknya = data;
                $('#resultnya').empty();
                $('#resultnya').append('' + data.length + ' Result');
                for (let i = 0; i < data.length; i++) {
                    $('#isinya').append('<div onclick="myClick(' + i + ',' + data[i].LatLng + ')" class=""style="padding: 20px; border-style: dashed;border-color: #0069B3;border-radius: 10px;margin:10px"><p><b>' + data[i].judul + ' [' + data[i].type + ']</b></p><p>' + data[i].alamat1 + ' </p><p>' + data[i].telepon + '</p></div>');
                }
            });
        }

        function filternya(jenis) {
            removeMarkers();
            $('#isinya').empty();
            if (jenis == "All") {
                getData();
                initMap();
                loadMap();
            } else {
                $.getJSON("peta.json", function (data) {
                    var objek2 = []

                    objek2 = data.filter(function (el) {
                        return el.type == jenis; // Changed this so a home would match
                    });
                    objek = objek2;
                    loadMap();
                    $('#resultnya').empty();
                    $('#resultnya').append('' + objek2.length + ' Result');
                    for (let i = 0; i < objek2.length; i++) {
                        $('#isinya').append('<div onclick="myClick(' + i + ',' + objek2[i].LatLng + ')" class=""style="padding: 20px; border-style: dashed;border-color: #0069B3;border-radius: 10px;margin:10px"><p><b>' + objek2[i].judul + ' [' + objek2[i].type + ']</b></p><p>' + objek2[i].alamat1 + '</p><p>' + data[i].telepon + '</p></div>');
                    }

                    // myClick(0);
                });
            }


        }
        function pencarian() {
            removeMarkers();
            $('#isinya').empty();
            if ($("#carinya").val() == "") {
                $('#isinya').append('<div onclick="myClick(' + i + ',0)" class=""style="padding: 20px; border-style: dashed;border-color: #0069B3;border-radius: 10px;margin:10px"><p>Data Tidak Ditemukan</p></div>');
            } else {
                $.getJSON("peta.json", function (data) {
                    var objek2 = []
                    var inputs = $("#carinya").val();;
                    console.log("Cari " + inputs);
                    objek2 = data.filter(function (el) {
                        return el.type.toLowerCase().includes(inputs.toLowerCase()) || el.alamat1.toLowerCase().includes(inputs.toLowerCase()) || el.judul.toLowerCase().includes(inputs.toLowerCase()) || el.telepon.toLowerCase().includes(inputs.toLowerCase()); // Changed this so a home would match
                    });
                    objek = objek2;
                    loadMap();
                    $('#resultnya').empty();
                    $('#resultnya').append('' + objek2.length + ' Result');
                    for (let i = 0; i < objek2.length; i++) {
                        $('#isinya').append('<div onclick="myClick(' + i + ',' + objek2[i].LatLng + ')" class=""style="padding: 20px; border-style: dashed;border-color: #0069B3;border-radius: 10px;margin:10px"><p><b>' + objek2[i].judul + ' [' + objek2[i].type + ']</b></p><p>' + objek2[i].alamat1 + '</p><p>' + data[i].telepon + '</p></div>');
                    }

                });
            }



        }

        let map;

        function initMap() {
            var petanya = [];
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: new google.maps.LatLng(-2.1977338, 114.6352585),
                mapTypeId: "terrain",
            });
            var infoWindow = new google.maps.InfoWindow();
            var latlngbounds = new google.maps.LatLngBounds();

            // Create a <script> tag and set the USGS URL as the source.
            const script = document.createElement("script");

            // This example uses a local copy of the GeoJSON stored at
            // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
            // script.src =
            //     "peta.json";
            // console.log(script.src);
            // document.getElementsByTagName("head")[0].appendChild(script);
            const icon = {
                url: "assets/A46.png", // url
                scaledSize: new google.maps.Size(50, 50), // scaled size
                origin: new google.maps.Point(0, 0), // origin
                anchor: new google.maps.Point(0, 0) // anchor
            };
            fetch("peta.json")
                .then(response => response.json())
                .then(json => {
                    console.log(json);
                    // loadMap(json);
                    objek = json;
                    loadMap();
                });
        }

        function loadMap() {
            var infoWindow = new google.maps.InfoWindow();
            const icon = {
                url: "assets/A46.png", // url
                scaledSize: new google.maps.Size(50, 100), // scaled size
                origin: new google.maps.Point(0, 0), // origin
                anchor: new google.maps.Point(0, 100) // anchor
            };
            var latlngbounds = new google.maps.LatLngBounds();
            for (let i = 0; i < objek.length; i++) {
                const coords = objek[i];
                const latLng = new google.maps.LatLng(coords.longitude, coords.latitude);

                var marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    icon: icon,
                    title: coords.judul
                });
                (function (marker, coords) {
                    google.maps.event.addListener(marker, "click", function (e) {
                        infoWindow.setContent("<div style = 'width:200px;min-height:40px'><p><b>" + coords.judul + "</b></p><p>" + coords.alamat1 + " </p><p>" + coords.telepon + "</p></div>");
                        infoWindow.open(map, marker);
                    });
                })(marker, coords);
                markers.push(marker);
                latlngbounds.extend(marker.position);
            }
        }

        function removeMarkers() {
            //loop through all markers and remove it.
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
        }

        function myClick(id, LatLng) {
            console.log(id);
            google.maps.event.trigger(markers[id], 'click');
            //google.maps.event.setCenter(LatLng);
            google.maps.event.setCenter(markers[id]);

        }
